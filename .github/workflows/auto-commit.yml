name: Auto Commit

on:
  schedule:
    - cron: '*/30 * * * *'
    - cron: '59 23 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  commit:
    if: github.event.schedule != '59 23 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          chmod +x generate_commits.sh
          ./generate_commits.sh

  cleanup:
    if: github.event.schedule == '59 23 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          chmod +x daily_cleanup.sh
          ./daily_cleanup.sh
