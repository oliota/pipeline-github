name: 006 - Daily Thought Update üßò‚Äç‚ôÇÔ∏è

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  update-thought:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get daily quote
        id: thought
        run: |
          DATE=$(date +'%d/%m/%Y')
          for i in {1..5}; do
            DATA=$(curl -sf https://zenquotes.io/api/random) || continue
            QUOTE=$(echo "$DATA" | jq -r '.[0].q')
            AUTHOR=$(echo "$DATA" | jq -r '.[0].a')
            COMBINED="$DATE ‚Äî $AUTHOR ‚Äî $QUOTE"
            if [ "${#COMBINED}" -le 160 ]; then
              ESCAPED=$(printf '![Data](https://img.shields.io/badge/%s-Zen--Thought-blue)\\n\\n\\`\\`\\`txt\\n\\"%s\\"\\n‚Äî %s\\n\\`\\`\\`' "$DATE" "$QUOTE" "$AUTHOR")
              echo "BLOCK<<EOF" >> $GITHUB_OUTPUT
              echo "$ESCAPED" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          echo "No suitable quote found." && exit 1

      - name: Update profile repository
        run: |
          git clone https://x-access-token:${{ secrets.GH_ALL_TOKEN }}@github.com/oliota/oliota.git
          cd oliota
          awk '/<!-- thought:start -->/{print;getline;while($0!~/<!-- thought:end -->/)getline;print "${{ steps.thought.outputs.BLOCK }}"; next}1' README.md > temp.md
          mv temp.md README.md
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update daily zen thought"
          git push
